<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic JSON Editor</title>

    <!-- jQuery doesn't have to be included here because it is loaded in the index.js file -->

    <!-- Include font awesome icons -->
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Include bootstrap -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Include custom styles and scripts -->
    <link rel="stylesheet" href="../resources/css/index.css">
    <script src ="../resources/javascript/index.js"></script>
</head>
<body>

    <div id="menu-bar">
        <!-- Load, save and clear buttons -->
        <div id="action-buttons">
            <button id="selectFileButton" class="btn btn-primary"><i class="fas fa-folder-open"></i> Datei wählen</button>
            <button id="selectSchemaFileButton" class="btn btn-primary"><i class="fas fa-file"></i> Schema Datei wählen</button>
            <button id="saveEditedJsonButton" class="btn btn-primary"><i class="fas fa-save"></i> Speichern</button>
            <button id="resetEditorFields" class="btn btn-warning"><i class="fas fa-times"></i> Felder leeren</button>
            <button id="clearEditorButton" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Editor leeren</button>
        </div>
    </div>

    <!-- Json Editor -->
    <div id="json-editor"></div>

</body>
</html>
